<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOMEFLIX</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
</head>

<body class="body">
  <header class="header">
    <h1 class="header__logo">Netflix</h1>

    <input id="nav__control" class="nav__control" type="checkbox" />

    <label for="nav__control">
      <div class="nav__button">
        <span class="nav__button__icon"></span>
      </div>
    </label>

    <nav class="nav">
      <ul>
        <li class="nav__item"><a class="nav__link" href="#">Início</a></li>
        <li class="nav__item"><a class="nav__link" href="#movies">Filmes</a></li>
        <li class="nav__item"><a class="nav__link" href="#series">Séries</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Documentários</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="spotlight">
      <div class="spotlight__info">
        <h2 class="spotlight__title">House of Cards</h2>
        <p class="spotlight__description">
          Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
        </p>
      </div>

      <div class="spotlight__buttons">
        <button role="button" class="spotlight__button spotlight__button-play">
          <span class="material-icons">
            play_arrow
          </span>
          Assistir agora
        </button>
        <button role="button" class="spotlight__button">
          <span class="material-icons">
            info
          </span>
          Mais informações
        </button>
      </div>
    </section>

    <section id="movies" class="highlights">
      <div>
        <h2 class="highlights__title">Filmes</h2>
        <div class="owl-carousel owl-theme">
          <div class="item">
          </div>
        </div>
      </div>
    </section>

    <section id="series" class="highlights">
      <div>
        <h2 class="highlights__title">Series</h2>
        <div class="owl-carousel owl-theme">
          <div class="item">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Owl Carousel JS -->
  <script src="./js/main.js"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/owl/owl.setup.js"></script>
</body>

</html>
