<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETFLIX CLONE</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body class="body">
  <header class="header">
    <h1 class="header__logo">Netflix</h1>
    <nav class="nav">
      <ul>
        <li class="nav__item"><a class="nav__link" href="#">Início</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Filmes</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Séries</a></li>
        <li class="nav__item"><a class="nav__link" href="#">Documentários</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="spotlight">
      <div class="spotlight__info">
        <h2 class="spotlight__title">The Good Doctor</h2>
        <p class="spotlight__description">
          Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.
        </p>
      </div>
      <div class="spotlight__buttons">
        <button role="button" class="spotlight__button">
          Assistir agora
        </button>
        <button role="button" class="spotlight__button">
          Mais informações
        </button>
      </div>
    </section>
  </main>
</body>

</html>
