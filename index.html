<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="./css/main.css">

  <!-- Owl Carousel CSS -->
  <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
</head>

<body class="body">
  <header class="header">
    <input id="nav__control" class="nav__control" type="checkbox" />
    
    <label for="nav__control">
      <div class="nav__button">
        <span class="nav__button__icon"></span>
      </div>
    </label>
    
    <h1 class="header__logo">Netflix</h1>

    <nav class="nav">
      <ul>
        <li class="nav__item"><a class="nav__link" href="#">Início</a></li>
        <li class="nav__item"><a class="nav__link" href="#movies">Filmes</a></li>
        <li class="nav__item"><a class="nav__link" href="#series">Séries</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="highlights" class="section">
      <div>
        <h2 class="section__title">Destaques</h2>
        <div class="owl-carousel owl-theme">
          <div class="item">
          </div>
        </div>
      </div>
    </section>

    <section id="movies" class="section">
      <div>
        <h2 class="section__title">Filmes</h2>
        <div class="owl-carousel owl-theme">
          <div class="item">
          </div>
        </div>
      </div>
    </section>

    <section id="series" class="section">
      <div>
        <h2 class="section__title">Séries</h2>
        <div class="owl-carousel owl-theme">
          <div class="item">
          </div>
        </div>
      </div>
    </section>

    <div class="modal__overlay">
      <div class="modal">
        <a class="modal__close">
          <span class="material-icons">close</span>
        </a>
    
        <div class="modal__content">
          <iframe class="modal__media" src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>
  </main>

  <!-- Owl Carousel JS -->
  <script src="./js/main.js"></script>
  <script src="./js/modal.js"></script>
  <script src="./js/owl/jquery.min.js"></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/owl/owl.setup.js"></script>
</body>

</html>
